COM_MYPORTFOLIO_UNINSTALL_TXT="<p>Nos sentimos que consideró necesario desinstalar el componente myPortfolio.</p><p>Estaríamos muy interesados ​​en por qué tuvo la necesidad de eliminar myPortfolio. Por favor visítenos en <a href='http://www.samybaxy.net/myportfolio/feedback' target='_blank'>samybaxy.net</a>y darnos sus comentarios / retroalimentaciones.</p><p><b><span style='color:#009933'>Folder: </span>images/myportfolio/<span style='color:#009933'> todavía puede existir!</span></b> Por favor, elimine manualmente, si lo desea. ¡gracias.</p>"
COM_MYPORTFOLIO_INSTALL_TXT="<p>Gracias por instalar myPortfolio. Por favor, deje un comentario y calificación para nosotros en el Directorio de Extensiones Joomla (JED)</p><p>Si usted necesita ayuda, por favor consulte la documentación sobre <a href='http://www.samybaxy.net/help/myportfolio' target='_blank'>samybaxy.net</a>. Gracias de nuevo</p>"

