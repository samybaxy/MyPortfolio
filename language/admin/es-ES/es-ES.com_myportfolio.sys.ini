COM_MYPORTFOLIO_VIEW_GOOGLE_GRID_DESC="Este Blueprint es una galería de cuadrícula sensible basada en la galería de Google para la guía de inicio de la Chromebook<p><strong>Tenga en cuenta que estamos utilizando CSS 3D Transformaciones que sólo son compatibles con los navegadores modernos.</strong></p>"
COM_MYPORTFOLIO_VIEW_SPLIT_DESC="Este Blueprint es un diseño con dos lados, visto a veces en sitios web de portafolio de parejas y socios. La idea es mostrar una vista inicial de dos caras y al hacer clic en un lado, toda la página transita en la dirección respectiva. Se muestra la página individual de la persona seleccionada."
COM_MYPORTFOLIO_VIEW_GRIDIFY_DESC="Un script ligero para crear un Pinterest como grid usando JQuery"
COM_MYPORTFOLIO_VIEW_SONY_GALLERY_DESC="Adaptado después de la página de la galería de productos de Sony en 2013"
COM_MYPORTFOLIO_VIEW_REEL_DESC="Esta plantilla de diseño elegante le ofrece una forma estética y concisa de mostrar sus proyectos"
COM_MYPORTFOLIO_VIEW_VIRGO_DESC="Esta plantilla enérgica puede captar inmediatamente la atención de su público objetivo"
COM_MYPORTFOLIO_VIEW_CAMERA_DESC="La plantilla de la cámara es un diseño temático que es mejor para las imágenes de paisaje de más de 750 píxeles de ancho"
COM_MYPORTFOLIO_VIEW_ELASTIC_GRID_DESC="Elastic Grid es un plugin de galería de imágenes jQuery & CSS3 poderoso, receptivo, interactivo y filtrado diseñado para sitios web de portafolio. Permite a sus visitantes clasificar fácilmente con muchos efectos CSS3. Cuando los visitantes hacen clic en una miniatura, se abrirá una vista previa y se mostrará una imagen más grande y algún otro contenido como un título, una descripción y un enlace."
COM_MYPORTFOLIO_VIEW_FILTERIZR_DESC="Filterizr es un plugin jQuery que busca, ordena, baraja y aplica impresionantes filtros sobre galerías de respuesta usando transiciones CSS3."
COM_MYPORTFOLIO_VIEW_HORIZON_DESC="jQuery Diseño de cartera horizontal con animaciones CSS3. La idea es que los elementos de la cartera se caigan tan pronto como entran en el área visible de la ventana gráfica. También viene con efectos de hover de los elementos de la cartera utilizando animaciones CSS3 y transiciones, y algunos jQuery para replicar el efecto de panorámica de la imagen en hover."
COM_MYPORTFOLIO_VIEW_SLIDING_PANELS_DESC="Una plantilla de cartera simple, con imágenes de vista previa del proyecto que se deslizan hacia fuera para revelar el proyecto seleccionado."