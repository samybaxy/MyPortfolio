COM_MYPORTFOLIO_UPDATE_TEXT="<p style='color: #3c763d;'>Vielen Dank für die Aktualisierung von MyPortfolio. Stunden der gewissen Zeit weg von meinen bezahlten Projekten ging in diese</p><p style='color: #3c763d;'>Wenn Sie diese Arbeit schätzen, machen Sie bitte eine Spende, um dieses Projekt zu unterstützen, das seit über 10 Jahren stattfindet, keine Unterstützung und über 8000+ Downloads. <a href='https://www.samybaxy.net/forum/announcements-updates-bug-fixes/232-myportfolio-4-will-be-launched-today' target='_blank'>Unterstützung Samybaxy</a>. Danke nochmal</p>"
COM_MYPORTFOLIO_UNINSTALL_TXT="<p>Es tut uns leid, dass Sie es für nötig befunden, die myPortfolio Komponente deinstallieren.</p><p>Wir würden uns sehr interessiert, warum Sie eine Notwendigkeit, um myPortfolio entfernen musste. Bitte besuchen Sie uns unter <a href='http://www.samybaxy.net/myportfolio/feedback' target='_blank'>samybaxy.net</a> und geben Sie uns Ihre Kommentare / Feedbacks.</p><p><b><span style='color:#009933'>Folder: </span>images/myportfolio/<span style='color:#009933'> may still exist!</span></b> Bitte löschen Sie es manuell, wenn Sie wollen. Danke.</p>"
COM_MYPORTFOLIO_INSTALL_TXT="<p>Vielen Dank für die myPortfolio. Bitte hinterlassen Sie eine Rückmeldung und Bewertung für uns auf der Joomla-Erweiterungen (JED)</p><p>Wenn Sie Hilfe benötigen Sie bitte die Dokumentation zu <a href='http://www.samybaxy.net/help/myportfolio' target='_blank'>samybaxy.net</a>. Nochmals vielen Dank</p>"

