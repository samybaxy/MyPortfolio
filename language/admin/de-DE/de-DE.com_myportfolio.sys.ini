COM_MYPORTFOLIO_VIEW_GOOGLE_GRID_DESC="Dieser Blueprint ist eine reaktionsfähige Gittergalerie, die auf der Galerie von Google für den Chromebook Getting Started Guide basiert<p><strong>Bitte beachten Sie, dass wir CSS 3D Transforms verwenden, die nur in modernen Browsern unterstützt werden.</strong></p>"
COM_MYPORTFOLIO_VIEW_SPLIT_DESC="Dieser Blueprint ist ein Layout mit zwei Seiten, manchmal in Portfolioseiten von Paaren und Partnern gesehen. Die Idee ist, eine anfängliche zweiseitige Ansicht zu zeigen, und wenn man auf eine Seite klickt, geht die ganze Seite in die jeweilige Richtung über. Die einzelne Seite der ausgewählten Person wird angezeigt."
COM_MYPORTFOLIO_VIEW_GRIDIFY_DESC="Eine leichte Skript für die Erstellung eines Pinterest wie Raster mit JQuery"
COM_MYPORTFOLIO_VIEW_SONY_GALLERY_DESC="Angepasst nach Sony Produktgalerie Seite Weg zurück im Jahr 2013"
COM_MYPORTFOLIO_VIEW_REEL_DESC="Diese elegant gestaltete Vorlage bietet Ihnen eine ästhetisch prägnante Möglichkeit, Ihre Projekte zu präsentieren"
COM_MYPORTFOLIO_VIEW_VIRGO_DESC="Diese energetische Vorlage kann sofort die Aufmerksamkeit Ihrer Zielgruppe erfassen"
COM_MYPORTFOLIO_VIEW_CAMERA_DESC="Die Kamera-Vorlage ist ein themed Layout, das am besten für Landschaftsbilder größer als 750 Pixel in der Breite ist"
COM_MYPORTFOLIO_VIEW_ELASTIC_GRID_DESC="Elastic Grid ist ein leistungsstarkes, ansprechendes, interaktives, filtrierbares jQuery & CSS3 Bildgalerie Plugin für Portfolio Webseiten. Es ermöglicht es Ihren Besuchern, mit vielen CSS3-Effekten einfach zu sortieren. Wenn Besucher auf eine Miniaturansicht klicken, öffnet sich eine Vorschau und zeigt ein größeres Bild und einige andere Inhalte wie einen Titel, eine Beschreibung und einen Link."
COM_MYPORTFOLIO_VIEW_FILTERIZR_DESC="Filterizr ist ein jQuery-Plugin, das sucht, sortiert, shuffles und wendet beeindruckende Filter über reagierende Galerien mit CSS3 Übergängen an."
COM_MYPORTFOLIO_VIEW_HORIZON_DESC="jQuery Horizontales Portfolio-Layout mit CSS3 Animationen. Die Idee ist, dass die Portfoliobjekte fallen werden, sobald sie in den sichtbaren Bereich des Ansichtsfensters gelangen. Es kommt auch mit Hover-Effekte der Portfolio-Elemente mit CSS3 Animationen und Übergänge, und einige jQuery, um die Image-Pan-Effekt auf Hover zu replizieren."
COM_MYPORTFOLIO_VIEW_SLIDING_PANELS_DESC="Eine einfache Portfolio-Vorlage, mit Projekt-Vorschau-Bilder, die ausschließen, um das ausgewählte Projekt zu enthüllen."