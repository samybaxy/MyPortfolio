COM_MYPORTFOLIO_VIEW_GOOGLE_GRID_DESC="This Blueprint is a responsive grid gallery based on the gallery by Google for the Chromebook Getting Started guide<p><strong>Please note that we are using CSS 3D Transforms which are only supported in modern browsers.</strong></p>"
COM_MYPORTFOLIO_VIEW_SPLIT_DESC="This Blueprint is a layout with two sides, sometimes seen in portfolio websites of couples and partners. The idea is to show an initial two-sided view and when clicking on a side, the whole page transitions into the respective direction. The individual page of the selected person is shown."
COM_MYPORTFOLIO_VIEW_GRIDIFY_DESC="A lightweight script for creating a Pinterest like grid using JQuery"
COM_MYPORTFOLIO_VIEW_SONY_GALLERY_DESC="Adapted after Sony's product gallery page way back in 2013"
COM_MYPORTFOLIO_VIEW_REEL_DESC="This Elegantly designed template provides you with an aesthetic concise way of showcasing your projects"
COM_MYPORTFOLIO_VIEW_VIRGO_DESC="This energetic template can immediately grasp the attention of your target audience"
COM_MYPORTFOLIO_VIEW_CAMERA_DESC="The camera template is a themed layout which is best for landscape images greater than 750pixels in width"
COM_MYPORTFOLIO_VIEW_ELASTIC_GRID_DESC="Elastic Grid is a powerful, responsive, interactive, filterable jQuery & CSS3 image gallery plugin designed for portfolio websites. It allows your visitors to easily sort with many CSS3 effects. When visitors click on a thumbnail, it will open a preview and show a larger image and some other content like a title, a description and a link."
COM_MYPORTFOLIO_VIEW_FILTERIZR_DESC="Filterizr is a jQuery plugin that searches, sorts, shuffles and applies stunning filters over responsive galleries using CSS3 transitions."
COM_MYPORTFOLIO_VIEW_HORIZON_DESC="jQuery Horizontal Portfolio Layout With CSS3 Animations. The idea is that the portfolio items will fall down as soon as they enter the visible area of the viewport. It also comes with hover effects of the portfolio items using CSS3 animations and transitions, and some jQuery to replicate the image pan effect on hover."
COM_MYPORTFOLIO_VIEW_SLIDING_PANELS_DESC="A simple portfolio template, with project preview images that slide out to reveal the selected project."