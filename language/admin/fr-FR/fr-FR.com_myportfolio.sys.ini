COM_MYPORTFOLIO_UPDATE_TEXT="<p style='color: #3c763d;'>Merci d'avoir mis à jour MyPortfolio. Les heures de temps dédié à mes projets payants sont entrés dans cette</p><p style='color: #3c763d;'>Si vous appréciez ce travail, faites un don pour soutenir ce projet qui dure depuis plus de 10 ans, sans assistance et plus de 8000 téléchargements. <a href='https://www.samybaxy.net/forum/announcements-updates-bug-fixes/232-myportfolio-4-will-be-launched-today' target='_blank'>Soutien Samybaxy</a>. Merci encore</p>"
COM_MYPORTFOLIO_UNINSTALL_TXT="<p>Nous sommes désolés que vous jugé nécessaire de désinstaller le composant myPortfolio.</p><p>Nous serions très intéressés les raisons pour lesquelles vous avez eu un besoin d&#146enlever myPortfolio. S&#146il vous plaît visitez-nous au<a href='http://www.samybaxy.net/myportfolio/feedback' target='_blank'>samybaxy.net</a>et nous donner vos commentaires / rétroactions.</p><p><b><span style='color:#009933'>Folder: </span>images/myportfolio/<span style='color:#009933'> may still exist!</span></b> Please delete it manually, if you want. Thank you.</p>"
COM_MYPORTFOLIO_INSTALL_TXT="<p>Je vous remercie pour l&#146installation myPortfolio.S&#146il vous plaît laissez une rétroaction et d&#146évaluation pour nous sur la Joomla Extensions Directory (JED)</p><p>Si vous avez besoin d&#146aide s&#146il vous plaît consulter la documentation sur les <a href='http://www.samybaxy.net/help/myportfolio' target='_blank'>samybaxy.net</a>. Merci encore</p>"

