COM_MYPORTFOLIO_VIEW_GOOGLE_GRID_DESC="Ce Blueprint est une galerie de grille réactive basée sur la galerie par Google pour le Guide de démarrage Chromebook<p><strong>Veuillez noter que nous utilisons des transformées CSS 3D qui ne sont prises en charge que dans les navigateurs modernes.</strong></p>"
COM_MYPORTFOLIO_VIEW_SPLIT_DESC="Ce plan est une mise en page avec deux côtés, parfois vu dans des sites Web de portefeuille de couples et de partenaires. L'idée est de montrer une première vue recto verso et, en cliquant sur un côté, la page entière passe dans la direction respective. La page individuelle de la personne sélectionnée est affichée."
COM_MYPORTFOLIO_VIEW_GRIDIFY_DESC="Un script léger pour créer une grille Pinterest comme JQuery"
COM_MYPORTFOLIO_VIEW_SONY_GALLERY_DESC="Adapté après la page de la galerie de produits Sony en 2013"
COM_MYPORTFOLIO_VIEW_REEL_DESC="Ce modèle élégamment conçu vous offre une manière esthétique et concise de présenter vos projets"
COM_MYPORTFOLIO_VIEW_VIRGO_DESC="Ce modèle énergétique peut saisir immédiatement l'attention de votre public cible"
COM_MYPORTFOLIO_VIEW_CAMERA_DESC="Le modèle de caméra est une disposition thématique qui convient le mieux aux images de paysage supérieures à 750 pixels de largeur"
COM_MYPORTFOLIO_VIEW_ELASTIC_GRID_DESC="Elastic Grid est un plugin de galerie d'images jQuery et CSS3 puissant, réactif, interactif et filtrable conçu pour les sites Web de portefeuille. Il permet à vos visiteurs de tri facilement avec de nombreux effets CSS3. Lorsque les visiteurs cliquent sur une vignette, il ouvrira un aperçu et affichera une image plus grande et un autre contenu comme un titre, une description et un lien."
COM_MYPORTFOLIO_VIEW_FILTERIZR_DESC="Filterizr est un plugin jQuery qui recherche, tri, mélange et applique des filtres étonnants sur des galeries réactives utilisant des transitions CSS3."
COM_MYPORTFOLIO_VIEW_HORIZON_DESC="Disposition de portefeuille horizontal jQuery avec des animations CSS3. L'idée est que les éléments du portefeuille seront tombés dès qu'ils entrent dans la zone visible de la fenêtre. Il comporte également des effets de survol des éléments de portfolio en utilisant des animations CSS3 et des transitions, et certains jQuery pour reproduire l'effet panoramique d'image sur le vol stationnaire."
COM_MYPORTFOLIO_VIEW_SLIDING_PANELS_DESC="Un modèle de portefeuille simple, avec des images d'aperçu du projet qui glissent pour révéler le projet sélectionné."